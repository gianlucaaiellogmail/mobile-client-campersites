<ion-view view-title="{{'label.utente' | translate}}">
	<ion-content padding="false" class="has-header" overflow-scroll="true">
		<div class="list card">
			<a class="item item-icon-left" href="" ng-click="goFavorites()">
    			<i class="icon ion-heart positive"></i>
			  	{{'label.sostepreferite' | translate}}
			</a>
			<a class="item item-icon-left" href="" ng-click="addStopPoint()">
    			<i class="icon ion-plus-circled positive"></i>
			  	{{'label.aggiungisosta' | translate}}
			</a>
			<a class="item item-icon-left" href="" ng-click="logout()">
    			<i class="icon ion-log-out positive"></i>
			  	{{'label.logout' | translate}}
			</a>
		</div>
	</ion-content>
</ion-view>
