<ion-view view-title="{{'label.downloads' | translate}}">
	<ion-nav-back-button>
	</ion-nav-back-button>
	<ion-tabs view-title="Download Aree Sosta" class="tabs-color-positive tabs-icon-top tabs-top">
		<ion-tab title="{{'label.areesosta' | translate}}" icon="ion-location">
			<ion-view view-title="Download Aree Sosta">
			    <ion-content padding="false" overflow-scroll="true">
					<div class="row row-no-padding row-wrap responsive-sm">
						<div class="col col-50" ng-repeat="nation in nations">
							<div class="list card">
								<a class="item item-avatar" href="" ng-click="downloadStopPoint(nation)">
							    	<img ng-src="img/flags/{{::nation.nation}}-64.png">
								    <h2>{{'nations.'+nation.nation | translate}}</h2>
								    <p class="positive" ng-if="nation.lastAreeDownload" translate="label.scaricatoil" translate-value-datadownload="{{nation.lastAreeDownload}}"></p>
								    <p class="assertive" ng-if="!nation.lastAreeDownload" translate="label.areenonscaricate"></p>
								</a>
							</div>
						</div>
					</div>
				</ion-content>
			</ion-view>
		</ion-tab>
		<ion-tab title="{{'label.mappe' | translate}}" icon="ion-map">
			<ion-view view-title="Download Mappe">
			    <ion-content padding="false" overflow-scroll="true">
					<div class="list card">
						<div class="item item-icon-left item-text-wrap">
							<i class="icon ion-ios-information-outline"></i>
						    <h2>{{'label.wifipreferred' | translate}}</h2>
						</div>
					</div>
					<div class="row row-no-padding row-wrap responsive-sm">
						<div class="col col-50" ng-repeat="nation in nationsMap">
							<div class="list card">
								<a class="item item-avatar" ng-class="{'item-button-right': nation.lastMappeDownload}" href="" ng-click="downloadMap(nation)">
							    	<img ng-src="img/flags/{{::nation.nation}}-64.png">
								    <h2>{{'nations.'+nation.nation | translate}}<span> - {{nation.filesize | number:2}} MB</span></h2>
								    <p translate="label.aggiornatoil" translate-value-dataupdate="{{nation.filedate}}"></p>
								    <p class="positive" ng-if="nation.lastMappeDownload" translate="label.scaricatoil" translate-value-datadownload="{{nation.lastMappeDownload}}"></p>
								    <p class="assertive" ng-if="!nation.lastMappeDownload" translate="label.mappenonscaricate"></p>
									<button class="button button-assertive" ng-click="deleteMap(nation)" ng-if="nation.lastMappeDownload">
										<i class="icon ion-trash-a"></i>
									</button>
								</a>
							</div>
						</div>
					</div>
				</ion-content>
			</ion-view>
		</ion-tab>
	</ion-tabs>
</ion-view>
